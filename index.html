<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nossa História</title>
<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;1,300;1,400&family=Montserrat:wght@200;300;400&display=swap" rel="stylesheet">
<style>
  *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

  :root {
    --cream: #fdf6f0;
    --blush: #e8c4b8;
    --rose: #c8736a;
    --deep: #7a3d38;
    --gold: #c9a96e;
    --text: #3d2828;
    --light: #f5ebe4;
  }

  body {
    background: var(--cream);
    font-family: 'Montserrat', sans-serif;
    color: var(--text);
    min-height: 100vh;
    overflow-x: hidden;
  }

  /* Grain overlay */
  body::before {
    content: '';
    position: fixed;
    inset: 0;
    background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)' opacity='0.04'/%3E%3C/svg%3E");
    pointer-events: none;
    z-index: 100;
  }

  .page {
    max-width: 480px;
    margin: 0 auto;
    padding: 60px 30px 80px;
    position: relative;
  }

  /* Decorative lines */
  .deco-line {
    width: 1px;
    height: 60px;
    background: linear-gradient(to bottom, transparent, var(--gold), transparent);
    margin: 0 auto 30px;
  }

  /* Header */
  .header {
    text-align: center;
    margin-bottom: 50px;
    animation: fadeUp 1s ease both;
  }

  .header .eyebrow {
    font-size: 9px;
    letter-spacing: 5px;
    text-transform: uppercase;
    color: var(--gold);
    font-weight: 300;
    margin-bottom: 14px;
  }

  .header h1 {
    font-family: 'Cormorant Garamond', serif;
    font-size: 52px;
    font-weight: 300;
    font-style: italic;
    color: var(--deep);
    line-height: 1.1;
  }

  .header h1 span {
    color: var(--rose);
  }

  /* Photo frame */
  .photo-frame {
    position: relative;
    margin: 0 auto 50px;
    width: 260px;
    height: 320px;
    animation: fadeUp 1s ease 0.2s both;
  }

  .photo-frame::before {
    content: '';
    position: absolute;
    inset: -10px;
    border: 1px solid var(--blush);
    z-index: 0;
  }

  .photo-frame::after {
    content: '';
    position: absolute;
    top: 12px;
    left: 12px;
    right: -12px;
    bottom: -12px;
    background: var(--blush);
    opacity: 0.3;
    z-index: -1;
  }

  .photo-frame img,
  .photo-placeholder {
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: block;
    position: relative;
    z-index: 1;
  }

  .photo-placeholder {
    background: linear-gradient(135deg, var(--light) 0%, var(--blush) 100%);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    gap: 12px;
  }

  .photo-placeholder svg {
    width: 40px;
    height: 40px;
    opacity: 0.4;
    stroke: var(--deep);
  }

  .photo-placeholder p {
    font-size: 10px;
    letter-spacing: 3px;
    text-transform: uppercase;
    color: var(--deep);
    opacity: 0.5;
    font-weight: 300;
  }

  /* Corner ornaments */
  .ornament {
    position: absolute;
    width: 20px;
    height: 20px;
    z-index: 2;
  }
  .ornament::before, .ornament::after {
    content: '';
    position: absolute;
    background: var(--gold);
  }
  .ornament::before { width: 100%; height: 1px; top: 0; left: 0; }
  .ornament::after  { width: 1px; height: 100%; top: 0; left: 0; }
  .ornament.tr { top: -10px; right: -10px; transform: rotate(90deg); }
  .ornament.bl { bottom: -10px; left: -10px; transform: rotate(270deg); }
  .ornament.br { bottom: -10px; right: -10px; transform: rotate(180deg); }
  .ornament.tl { top: -10px; left: -10px; }

  /* Cards */
  .cards {
    display: flex;
    flex-direction: column;
    gap: 16px;
    animation: fadeUp 1s ease 0.4s both;
  }

  .card {
    background: white;
    border: 1px solid #ede0d8;
    padding: 24px 28px;
    position: relative;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }

  .card:hover {
    transform: translateY(-2px);
    box-shadow: 0 12px 40px rgba(200, 115, 106, 0.12);
  }

  .card::before {
    content: '';
    position: absolute;
    left: 0;
    top: 0;
    bottom: 0;
    width: 3px;
    background: linear-gradient(to bottom, var(--gold), var(--rose));
  }

  .card-label {
    font-size: 8px;
    letter-spacing: 4px;
    text-transform: uppercase;
    color: var(--gold);
    font-weight: 400;
    margin-bottom: 8px;
  }

  .card-event {
    font-family: 'Cormorant Garamond', serif;
    font-size: 22px;
    font-weight: 300;
    color: var(--deep);
    margin-bottom: 4px;
  }

  .card-date {
    font-size: 10px;
    letter-spacing: 2px;
    color: var(--rose);
    opacity: 0.7;
    margin-bottom: 20px;
    font-weight: 300;
  }

  .counter-row {
    display: flex;
    align-items: baseline;
    gap: 6px;
  }

  .counter-number {
    font-family: 'Cormorant Garamond', serif;
    font-size: 56px;
    font-weight: 300;
    color: var(--rose);
    line-height: 1;
    letter-spacing: -2px;
    animation: countUp 0.6s ease;
  }

  .counter-unit {
    font-size: 10px;
    letter-spacing: 3px;
    text-transform: uppercase;
    color: var(--text);
    opacity: 0.5;
    font-weight: 300;
  }

  .sub-counters {
    display: flex;
    gap: 20px;
    margin-top: 10px;
    padding-top: 10px;
    border-top: 1px solid #f0e6e0;
  }

  .sub-item {
    display: flex;
    flex-direction: column;
    gap: 2px;
  }

  .sub-number {
    font-family: 'Cormorant Garamond', serif;
    font-size: 20px;
    color: var(--text);
    font-weight: 300;
  }

  .sub-label {
    font-size: 8px;
    letter-spacing: 2px;
    text-transform: uppercase;
    color: var(--text);
    opacity: 0.4;
    font-weight: 300;
  }

  /* Heart divider */
  .heart-divider {
    text-align: center;
    margin: 30px 0;
    animation: fadeUp 1s ease 0.6s both;
  }

  .heart-divider::before,
  .heart-divider::after {
    content: '——';
    color: var(--blush);
    letter-spacing: -4px;
    font-size: 12px;
  }

  .heart-divider span {
    color: var(--rose);
    font-size: 14px;
    margin: 0 10px;
  }

  /* Today */
  .today-section {
    text-align: center;
    margin-top: 40px;
    animation: fadeUp 1s ease 0.8s both;
  }

  .today-label {
    font-size: 8px;
    letter-spacing: 5px;
    text-transform: uppercase;
    color: var(--gold);
    font-weight: 300;
    margin-bottom: 8px;
  }

  .today-date {
    font-family: 'Cormorant Garamond', serif;
    font-size: 16px;
    font-weight: 300;
    font-style: italic;
    color: var(--text);
    opacity: 0.6;
  }

  /* Floating petals */
  .petal {
    position: fixed;
    width: 6px;
    height: 6px;
    background: var(--blush);
    border-radius: 50% 0 50% 0;
    opacity: 0;
    animation: fall linear infinite;
    pointer-events: none;
  }

  @keyframes fall {
    0% { transform: translateY(-20px) rotate(0deg); opacity: 0.4; }
    100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
  }

  @keyframes fadeUp {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }

  @keyframes countUp {
    from { opacity: 0; transform: scale(0.8); }
    to { opacity: 1; transform: scale(1); }
  }
</style>
</head>
<body>

<!-- Floating petals -->
<script>
for (let i = 0; i < 8; i++) {
  const p = document.createElement('div');
  p.className = 'petal';
  p.style.left = Math.random() * 100 + 'vw';
  p.style.top = Math.random() * 100 + 'vh';
  p.style.animationDuration = (8 + Math.random() * 10) + 's';
  p.style.animationDelay = (Math.random() * 10) + 's';
  p.style.width = p.style.height = (4 + Math.random() * 6) + 'px';
  document.body.appendChild(p);
}
</script>

<div class="page">

  <div class="deco-line"></div>

  <div class="header">
    <div class="eyebrow">Nossa História</div>
    <h1>Com <span>Amor</span>,<br>dia após dia</h1>
  </div>

  <!-- FOTO - substitua o src pela sua foto -->
  <div class="photo-frame">
    <div class="ornament tl"></div>
    <div class="ornament tr"></div>
    <div class="ornament bl"></div>
    <div class="ornament br"></div>

    <img src="https://raw.githubusercontent.com/Shrazink/Nossa-Hist-ria/refs/heads/main/4051048a-376e-43e9-939b-a5c56c677152.jpg" alt="Nossa foto">
  </div>

  <div class="heart-divider"><span>♥</span></div>

  <div class="cards" id="cards"></div>

  <div class="today-section">
    <div class="today-label">Hoje</div>
    <div class="today-date" id="today-date"></div>
  </div>

  <div class="deco-line" style="margin-top: 40px; margin-bottom: 0;"></div>

</div>

<script>
const events = [
  { label: "Amizade", event: "Dias Juntos", date: "2025-06-03" },
  { label: "Relacionamento", event: "Namoro", date: "2025-06-14" },
];

function calcDays(startStr) {
  const start = new Date(startStr + 'T00:00:00');
  const now = new Date();
  const today = new Date(now.getFullYear(), now.getMonth(), now.getDate());
  const diff = today - start;
  return Math.floor(diff / (1000 * 60 * 60 * 24));
}

function calcDetail(startStr) {
  const start = new Date(startStr + 'T00:00:00');
  const now = new Date();
  const today = new Date(now.getFullYear(), now.getMonth(), now.getDate());

  let years = today.getFullYear() - start.getFullYear();
  let months = today.getMonth() - start.getMonth();
  let days = today.getDate() - start.getDate();

  if (days < 0) {
    months--;
    const prev = new Date(today.getFullYear(), today.getMonth(), 0);
    days += prev.getDate();
  }
  if (months < 0) { years--; months += 12; }

  return { years, months, days };
}

function formatDate(str) {
  const [y, m, d] = str.split('-');
  const months = ['jan', 'fev', 'mar', 'abr', 'mai', 'jun', 'jul', 'ago', 'set', 'out', 'nov', 'dez'];
  return `${d} de ${months[parseInt(m)-1]} de ${y}`;
}

const container = document.getElementById('cards');

events.forEach(e => {
  const days = calcDays(e.date);
  const { years, months, days: d } = calcDetail(e.date);

  let sub = '';
  if (years > 0) sub += `<div class="sub-item"><span class="sub-number">${years}</span><span class="sub-label">${years === 1 ? 'ano' : 'anos'}</span></div>`;
  if (months > 0 || years > 0) sub += `<div class="sub-item"><span class="sub-number">${months}</span><span class="sub-label">${months === 1 ? 'mês' : 'meses'}</span></div>`;
  sub += `<div class="sub-item"><span class="sub-number">${d}</span><span class="sub-label">${d === 1 ? 'dia' : 'dias'} restantes</span></div>`;

  container.innerHTML += `
    <div class="card">
      <div class="card-label">${e.label}</div>
      <div class="card-event">${e.event}</div>
      <div class="card-date">desde ${formatDate(e.date)}</div>
      <div class="counter-row">
        <span class="counter-number">${days}</span>
        <span class="counter-unit">dias juntos</span>
      </div>
      <div class="sub-counters">${sub}</div>
    </div>
  `;
});

// Today's date
const now = new Date();
const months = ['janeiro','fevereiro','março','abril','maio','junho','julho','agosto','setembro','outubro','novembro','dezembro'];
document.getElementById('today-date').textContent =
  `${now.getDate()} de ${months[now.getMonth()]} de ${now.getFullYear()}`;
</script>
</body>
</html>
